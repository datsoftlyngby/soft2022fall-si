// Proto version, proto2 by default
syntax = "proto3";

// This is where the autogenerated java classes are gonna be stored
package dk.dd.grpcis.stubs.student;

// Create multiple Java classes rather than a single class
option java_multiple_files = true;

// This is the request message
message StudentRequest
{
  string id = 1;
}

// This is the response message
message StudentResponse
{
  string id = 1;
  string name = 2;
  string mail = 3;
  Grade si = 4;
  Grade dls = 5;
  Grade tst = 6;
}

// Students grades are given either as PASS or FAIL.
enum Grade
{
  PASS = 0;
  FAIL = 1;
}

// Now let's define our service
service StudentService
{
  rpc getStudentInfo(StudentRequest) returns (StudentResponse);
}

